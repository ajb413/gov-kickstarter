<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>Proposal Page</title>
</head>
<body>

  <div id="modal" class="modal hidden">
    <div class="inner-modal">
      <div class="header">Sign Delegation with MetaMask</div>
      <div class="mm"></div>
      <div id="spinner" class="spinner">
        <div class="inner-spinner">
          <div></div>
        </div>
      </div>
      <div id="submit-signature" class="submit hidden">Submit Signature</div>
    </div>
  </div>

  <div class="header">
    <div class="title">
      <div class="logo"></div>
      <div class="center"></div>
      <div class="text">Congress</div>
    </div>
    <div class="right">
      <div class="mm-button"></div>
    </div>
  </div>

  <div class="main">
    <div class="title">
      <h1>Add Maker (MKR) to Compound</h1>
      <div class="status">PENDING</div>
      <div class="info">Created on August 28, 2020 â€¢ 14d remaining</div>
    </div>
    <div class="delegate" id="create-signature">delegate</div>
    <p id="signature-display"></p>
    <div class="progbar">
      <div class="text-left">Delegated Votes</div>
      <div class="text-right"><span id="vote-number"></span> / 100000</div>
      <div class="bar">
        <div id="progbar" class="lit"></div>
      </div>
    </div>
    <div class="detail-column float-left">
      <div class="header">
        Details
      </div>
      <ol>
        <li>Support cMKR on Compound</li>
        <li>Set interest rate model for cMKR</li>
        <li>Set implementation for cMKR</li>
      </ol>
    </div>
    <div class="detail-column float-right">
      <div class="header">
        Supporters
      </div>
    </div>
  </div>

  <div class="fold"></div>

</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.2.6/dist/web3.min.js"></script>
<script type="text/javascript" src="./comp-abi.js"></script>
<script type="text/javascript" src="./app.js"></script>

</html>
